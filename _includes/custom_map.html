<div id="leaflet-map-{{ include.id }}" class="leaflet-map"></div>

<script>
((mapID, mapOptions, mapSrc) => {
    if( !L.my_map ) L.my_maps = {};
    let maps = L.my_maps;

    maps[ mapID ] = new L.Map( "leaflet-map-" + mapID , mapOptions);
    L.tileLayer(
        mapSrc
    ).addTo( maps[ mapID ] );

})( "{{ include.id }}", {{ include.options | jsonify }}, "{{ include.url }}" );
</script>
